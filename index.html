<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todos using Vue</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app" class="container d-flex flex-column align-items-center">
        <div id="todo-app" class="p-4 overflow-scroll">
            <!-- render todos -->
            <div>
                <h1 >Todo List</h1>
                <p class="text"> Todos yet finished: {{ unfinishedTodos }}</p>
            </div>
            <ul class="text">
                <li v-for="todo in todos" :class="todo.completed ? 'completed' : ''" @click="toggleTodo(todo)">
                    {{ todo.title }}
                <span @click="removeTodo(todo)">Remove</span></li>
            </ul>
        </div>
        <input type="text" class="input form-control" placeholder="Enter name of todo" v-model="todoTitle">
        <button class="btn btn-primary m-2" @click="addTodo(todoTitle)">Add todo</button>
    </div>

    <script src="https://unpkg.com/vue@3"></script>
    <script src="app.js"></script>
</body>
</html>
