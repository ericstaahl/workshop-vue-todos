<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todos using Vue</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="app" class="container d-flex flex-row flex-wrap justify-content-center align-items-center">
        <div id="unfinishedTodos" class="todos-wrapper p-4 mx-2">
            <!-- render todos -->
            <div>
                <h1>Unfinished Todos</h1>
            </div>
            <ul class="text">
                <li class="d-flex justify-content-between m-1" v-for="todo in unfinishedTodos" :class="todo.completed ? 'completed' : ''">
                    <span @click="toggleTodo(todo)">{{ todo.title }}</span>
                    <button class="btn btn-primary" @click="removeTodo(todo)">ðŸ—‘</button>
                </li>
            </ul>
        </div>
        <div id="finishedTodos" class="todos-wrapper p-4 mx-2">
            <!-- render todos -->
            <div>
                <h1>Finished Todos</h1>
            </div>
            <ul class="text">
                <li class="d-flex justify-content-between m-1" v-for="todo in finishedTodos" :class="todo.completed ? 'completed' : ''">
                    <span @click="toggleTodo(todo)">{{ todo.title }}</span>
                    <button class="btn btn-primary" @click="removeTodo(todo)">ðŸ—‘</button>
                </li>
            </ul>
        </div>
        <p class="text w-100 text-center"> Todos yet finished: {{ unfinishedTodosLeft }}</p>
        <div class="w-100">
            <input type="text" class="input form-control" placeholder="Enter name of todo" v-model="todoTitle">
        </div>
        <button class="btn btn-primary m-2" @click="addTodo(todoTitle)">Add todo</button>
    </div>

    <script src="https://unpkg.com/vue@3"></script>
    <script src="app.js"></script>
</body>

</html>
